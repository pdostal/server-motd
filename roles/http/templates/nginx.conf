worker_processes 1;
error_log /var/log/nginx/error.log info;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  access_log /var/log/nginx/access.log;

  sendfile on;
  keepalive_timeout 65;
  #gzip on;

  include conf.d/*.conf;
  include sites-enabled/*;
}
